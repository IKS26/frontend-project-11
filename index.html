<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>RSS агрегатор</title>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <!-- Модальное окно -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close custom-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="bi bi-x-square-fill"></i>
            </button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a
              href=""
              class="btn btn-primary full-article"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
              >Читать полностью</a
            >
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Контейнер -->
    <main class="flex-grow-1">

      <!-- Секция заголовка и формы -->
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>

            <!-- Форма для добавления RSS -->
            <form class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      autofocus
                      required
                      name="url"
                      class="form-control w-100"
                      placeholder="Ссылка RSS"
                      aria-label="url"
                      autocomplete="off"
                    />
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    class="btn btn-primary btn-lg px-sm-5 h-100"
                    type="submit"
                    aria-label="add"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-secondary">
              Пример: https://rss.nytimes.com/services/xml/rss/nyt/World.xml
            </p>
            <p class="feedback m-0 position-absolute small"></p>
          </div>
        </div>
      </section>

      <!-- Секция вывода контента RSS -->
      <section class="container-fluid container-xxl p-5">
        <div class="row">
			
          <!-- Посты -->
          <div class="col-md-10 col-lg-8 mx-auto order-1 posts">
            <div class="card border-0">
              <ul class="list-group border-0 rounded-0"></ul>
            </div>
          </div>

          <!-- RSS-каналы -->
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
            <div class="card border-0">
              <ul class="list-group border-0 rounded-0"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Подвал с подписью -->
    <footer class="footer border-top bg-light py-3 mt-5">
      <div class="container-xl">
        <div class="text-center">
          created by
          <a
            href="https://github.com/IKS26"
            target="_blank"
            class="text-primary"
            >IKS</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
